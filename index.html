<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валерия Вишневская - фрилансер, веб-разработчик</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero-header">
                <img src="img/logo.svg" alt="Glo Academy" class="logo">
                <div class="social-links">
                    <a href="https://github.com/uguha" class="social-link"><img src="img/social/github.svg" alt="github"></a>
                    <a href="https://twitter.com/cherryglitta" class="social-link"><img src="img/social/twitter.svg" alt="twitter"></a>
                    <a href="https://www.instagram.com/cherryglitta/" class="social-link"><img src="img/social/instagram.svg" alt="instagram"></a>

                </div>
                <!-- /.social-links -->
            </div>
            <!-- /.hero-header -->
            <div class="hero-content">

                    <span class="hero-subtitle">Фрилансер</span>
                    <h1 class="hero-title">Валерия Вишневская</h1>
                    <p class="hero-description">Разрабатываю сайты для малого и среднего бизнеса. 
                    У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
                    <button class="btn hero-btn">Посмотреть портфолио</button>

                <!-- /.hero-text -->
                <div class="hero-avatar"></div>
                <!-- /.hero-avatar -->
